name: Main

on:
  push:
    branches: [master]
  pull_request:
    branches: ["**"]
jobs:
  build-validate-pref-tests:
    name: Run performance tests
    runs-on: ubuntu-latest
    steps:
      - name: Run performance tests
        run: ../../reassure-tests.sh

      - name: Run Danger.js
        run: yarn danger ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
